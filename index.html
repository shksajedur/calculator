<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="calci.css">

</head>

<body>
   
    <div id="main">
        <h1>Calculator!</h1>
        <div id="display-container">
            <input type="text" id="display">
            <button id="clear">clear</button>
        </div>
        <div class="button">
            <div class="numbut" onclick="getNumber(7)">7</div>
            <div class="numbut" onclick="getNumber(8)">8</div>
            <div class="numbut" onclick="getNumber(9)">9</div>
            <div class="numbut" onclick="getNumber('/')">/</div>
        </div>
        <div class="button">
            <div class="numbut" onclick="getNumber(4)">4</div>
            <div class="numbut" onclick="getNumber(5)">5</div>
            <div class="numbut" onclick="getNumber(6)">6</div>
            <div class="numbut" onclick="getNumber('-')">-</div>
        </div>
        <div class="button">
            <div class="numbut" onclick="getNumber(1)">1</div>
            <div class="numbut" onclick="getNumber(2)">2</div>
            <div class="numbut" onclick="getNumber(3)">3</div>
            <div class="numbut" onclick="getNumber('*')">*</div>
        </div>
        <div class="button">
            <div class="numbut" onclick="getNumber(0)">0</div>
            <div class="numbut" onclick="getNumber('.')">.</div>
            <div class="numbut" onclick="answer()">=</div>
            <div class="numbut" onclick="getNumber('+')">+</div>
        </div>
       </div>


    

    <script src="cc.js"></script>
</body>

</html>
